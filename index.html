<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>
        Please click on the page to start the paino without clicking on the page paino
        will not work so please first click on the page!!!
      </h1>
      <h2>Simple Piano ðŸŽ¹</h2>

      <div class="piano">
        <!-- First octave -->
        <div class="key white" data-key="C">A</div>
        <div class="key black" data-key="Cs"></div>

        <div class="key white" data-key="D">S</div>
        <div class="key black" data-key="Ds"></div>

        <div class="key white" data-key="E">D</div>

        <div class="key white" data-key="F">F</div>
        <div class="key black" data-key="Fs"></div>

        <div class="key white" data-key="G">G</div>
        <div class="key black" data-key="Gs"></div>

        <div class="key white" data-key="A">H</div>
        <div class="key black" data-key="As"></div>

        <div class="key white" data-key="B">J</div>

        <!-- Second octave -->
        <div class="key white" data-key="C2">K</div>
        <div class="key black" data-key="Cs2"></div>

        <div class="key white" data-key="D2">L</div>
        <div class="key black" data-key="Ds2"></div>

        <div class="key white" data-key="E2">U</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
